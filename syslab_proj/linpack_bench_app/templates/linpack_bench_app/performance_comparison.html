{% extends 'base.html' %}
{% load static %}

{% block metalink %}
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
{% endblock %}

{% block title %}Linpack Score Comparison{% endblock %}


{% block content %}
{% for system in systems %}
{{ system.motherboard_model }}
{% endfor %}

<div id="barchart_material" style="width: 900px; height: 500px;"></div>

<script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      var graph_arr = []
      graph_arr.push(['System', 'Highest', 'Average', 'Lowest'])

      {% for system in systems %}
        graph_arr.push(["{{ system.motherboard_model }}", parseFloat("{{ system.get_linpack_highest_actual }}"), parseFloat("{{ system.get_linpack_avg_actual }}"), parseFloat("{{ system.get_linpack_lowest_actual }}")])
      {% endfor %}

      console.log(graph_arr)

      function drawChart() {
        var data = google.visualization.arrayToDataTable(graph_arr);

        var options = {
          chart: {
            title: 'System Performance',
            //subtitle: 'Sales, Expenses, and Profit: 2014-2017',
          },
          hAxis: {
              title: 'GFLOPS'
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
</script>
{% endblock %}
